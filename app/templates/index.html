<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üìù AI-Powered To-Do List</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 40px auto;
      max-width: 600px;
      background: #fdfdfd;
      color: #333;
    }

    h1, h2 {
      text-align: center;
    }

    form {
      margin-bottom: 20px;
      text-align: center;
    }

    input[type="text"], textarea {
      width: 80%;
      padding: 10px;
      font-size: 1rem;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background: #3498db;
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.2s;
    }

    button:hover {
      background: #2980b9;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      background: #fff;
      margin-bottom: 10px;
      padding: 12px 16px;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: transform 0.2s ease, opacity 0.2s ease;
    }

    .done {
      text-decoration: line-through;
      color: #888;
    }

    .actions a {
      margin-left: 10px;
      text-decoration: none;
      color: #3498db;
      font-size: 0.9rem;
    }

    .suggestion-box {
      margin-top: 20px;
      background: #f0f9ff;
      padding: 10px 15px;
      border-left: 4px solid #3498db;
      border-radius: 5px;
      display: none;
    }

    .suggestion-box ul {
      margin-top: 10px;
    }

    .fade-in {
      animation: fadeIn 0.4s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <h1>üìù My To-Do List</h1>

  <!-- Add Task Form -->
  <form method="POST" action="/">
    <input type="text" name="task" placeholder="New task..." required>
    <br>
    <button type="submit">Add Task</button>
  </form>

  <!-- Task List -->
  <ul id="task-list">
    {% for task in tasks %}
    <li class="fade-in">
      <span class="{{ 'done' if task.done }}">{{ task.text }}</span>
      <span class="actions">
        {% if not task.done %}
        <a href="/complete/{{ loop.index0 }}">‚úî Done</a>
        {% endif %}
        <a href="/delete/{{ loop.index0 }}">‚ùå</a>
      </span>
    </li>
    {% endfor %}
  </ul>

  <!-- AI Suggestions -->
  <h2>ü§ñ AI Task Suggestions</h2>
  <form method="POST" action="/suggest">
    <textarea name="goal" rows="3" placeholder="What's your goal? (e.g., Prepare for exam)" required></textarea>
    <br>
    <button type="submit">Suggest Tasks</button>
  </form>

  <!-- Suggestion Output -->
  {% if suggestions %}
  <div class="suggestion-box fade-in" id="suggestions">
    <ul>
      {% for s in suggestions %}
      <li>üí° {{ s }}</li>
      {% endfor %}
    </ul>
  </div>
  <script>
    // Reveal the suggestion box after form submission
    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("suggestions").style.display = "block";
    });
  </script>
  {% endif %}

</body>
</html>
